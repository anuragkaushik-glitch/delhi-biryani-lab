name: Standard Order Pipeline

on: push

jobs:
  biryani-chef:
    name: Biryani Chef
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get the recipe book
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Bring the stove into the kitchen
      - name: Setup Node.js (Stove)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Buy ingredients
      - name: Install Dependencies
        run: npm install

      # Step 4: Hygiene check
      - name: Health Inspection (Lint)
        run: npm run lint

      # Step 5: Taste the food
      - name: Taste Test (Unit Tests)
        run: npm test

      # Step 6: Cook the food
      - name: Cook Food (Build)
        run: npm run build